<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <button class="back-btn">← Back</button>
      <div class="logo">OpenAI</div>
      <div class="scenario-buttons">
        <button class="start-btn">Start Scenario</button>
        <button class="end-btn">End Scenario</button>
      </div>
    </header>

    <div class="chat-display" id="chatDisplay">
      <!-- AI and User messages will appear here -->
    </div>

    <div class="input-section">
      <input type="text" id="userInput" placeholder="User Input" />
      <button id="sendButton">Send</button>
    </div>

    <div class="mic-section">
      <button class="mic-button" id="micButton">🎤</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
