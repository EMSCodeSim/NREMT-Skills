<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>EMS Code Sim</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      overflow: hidden;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      height: 50vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      scroll-behavior: smooth;
    }
    #inputSection {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(45vh - 80px);
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      height: 60px;
      line-height: 1.4;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button-row button,
    #startScenarioBtn {
      flex: 1;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0055aa;
      color: white;
      cursor: pointer;
    }
    #startScenarioBtn {
      background: #00aa00;
      max-width: 320px;
      margin: 10px auto 15px;
    }
    #startScenarioBtn.active {
      background: #444;
    }
    #micBtn.active {
      background-color: red;
    }
    #endScenarioBtn {
      background-color: #cc0000;
    }
    @media (max-height: 500px) {
      #chat {
        height: 40vh;
      }
      #inputSection {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>EMS Code Sim</header>

  <div id="chat"></div>

  <div id="inputSection">
    <div class="input-row">
      <textarea id="userInput" placeholder="Type or speak..." rows="2"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="button-row">
      <button id="micBtn" onclick="toggleMic()">ðŸŽ¤ Mic</button>
      <button id="endScenarioBtn" onclick="endScenario()">End Scenario</button>
    </div>
  </div>

  <button id="startScenarioBtn" onclick="startScenario()">Start Scenario</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");
    const endBtn = document.getElementById("endScenarioBtn");
    const startBtn = document.getElementById("startScenarioBtn");

    let recognition;
    let listening = false;
    let timerInterval;
    let timeRemaining = 15 * 60;

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      scrollToBottom();
    }

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(textOverride) {
      const message = textOverride || input.value.trim();
      if (!message) return;
      appendMessage("You", message);
      input.value = "";

      const response = await fetch("/.netlify/functions/openai", {
        method: "POST",
        body: JSON.stringify({ message, role: "patient" }),
      });
      const data = await response.json();
      appendMessage("Patient", data.response);

      setTimeout(() => {
        if (listening) recognition.start();
      }, 1000);
    }

    function toggleMic() {
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          sendMessage(transcript);
        };

        recognition.onend = () => {
          micBtn.classList.remove("active");
        };
      }

      if (!listening) {
        recognition.start();
        micBtn.classList.add("active");
        listening = true;
      } else {
        recognition.stop();
        micBtn.classList.remove("active");
        listening = false;
      }
    }

    function startScenario() {
      appendMessage("System", "Scenario started.");
      startBtn.disabled = true;
      startBtn.classList.add("active");

      timerInterval = setInterval(() => {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          startBtn.textContent = "Time's up!";
          return;
        }
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        startBtn.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
        timeRemaining--;
      }, 1000);
    }

    function endScenario() {
      appendMessage("System", "Scenario ended.");
      input.disabled = true;
      micBtn.disabled = true;
      endBtn.disabled = true;
      clearInterval(timerInterval);
      startBtn.textContent = "Scenario Ended";
    }

    // Adjust layout on mobile keyboard pop-up
    window.addEventListener('resize', () => {
      document.body.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
