<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #chat {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .bubble {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .user { text-align: right; background: #cfe2ff; }
    .ai { text-align: left; background: #d1e7dd; }
    #inputBox {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üöë EMS Code Sim</h2>
    <div id="messages"></div>
    <input type="text" id="inputBox" placeholder="Type your message and press Enter" />
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const messages = document.getElementById("messages");

    inputBox.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const text = inputBox.value.trim();
        if (!text) return;
        appendMessage(text, "user");
        inputBox.value = "";

        try {
          const res = await fetch("/.netlify/functions/openai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: text,
              role: "patient", // or "proctor"
              context: "You are an EMS simulation patient. Answer as a realistic patient."
            })
          });
          const data = await res.json();
          appendMessage(data.response || "‚ö†Ô∏è No response received.", "ai");
        } catch (err) {
          appendMessage("‚ùå Error contacting function: " + err.message, "ai");
        }
      }
    });

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = "bubble " + role;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
