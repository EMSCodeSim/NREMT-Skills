<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #messages {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .bubble {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 80%;
    }

    .user {
      background-color: #cfe2ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .ai {
      background-color: #d1e7dd;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputBox {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>üöë EMS Code Sim</h1>
    <div id="messages"></div>
    <input type="text" id="inputBox" placeholder="Type your message and press Enter" />
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const messages = document.getElementById("messages");

    inputBox.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const text = inputBox.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        inputBox.value = "";

        try {
          const res = await fetch("/.netlify/functions/openai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: text,
              role: "patient",  // Change to "proctor" if needed
              context: "You are simulating a realistic EMS patient. Respond appropriately to EMT assessment questions."
            })
          });

          const data = await res.json();
          appendMessage(data.response || "‚ö†Ô∏è No response received.", "ai");
        } catch (err) {
          appendMessage("‚ùå Error: " + err.message, "ai");
        }
      }
    });

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = "bubble " + role;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
