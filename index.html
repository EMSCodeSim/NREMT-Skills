<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Patient Simulator AI Powered</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    #chat-display {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    #grading-output {
      white-space: pre-wrap;
    }
    #timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d9534f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">EMS Patient Simulator (AI Powered)</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <a href="scenario-builder.html">
      <button style="padding: 10px 20px; font-size: 16px;">üß∞Ô∏è Go to Scenario Builder</button>
    </a>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button id="start-button">üöë Start Scenario</button>
    <div id="timer"></div>
  </div>

  <div id="chat-interface">
    <h2>Patient Interaction</h2>
    <div id="chat-display"></div>
    <input type="text" id="user-input" placeholder="Ask the patient or proctor..." />
    <button id="send-button">Send</button>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button id="end-scenario">üõë End Scenario</button>
  </div>
  <pre id="grading-output"></pre>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let timerInterval;
      let timeRemaining = 900;
      let currentPatient = null;

      async function startScenario() {
        const chat = document.getElementById("chat-display");
        chat.innerHTML = "";
        try {
          const res = await fetch("./data/patients.json");
          if (!res.ok) throw new Error("Patient data not found!");
          const data = await res.json();
          currentPatient = data.patients[0];

          const dispatch = document.createElement("p");
          dispatch.textContent = `üìø Dispatch: Chief complaint is ${currentPatient.chiefComplaint}. Patient appears ${currentPatient.assessmentFindings.generalAppearance}.`;
          chat.appendChild(dispatch);

          startTimer();
        } catch (err) {
          console.error(err);
          chat.innerHTML = "<p>‚ö†Ô∏è Could not load patient data.</p>";
        }
      }

      function startTimer() {
        clearInterval(timerInterval);
        timeRemaining = 900;
        const timerDisplay = document.getElementById("timer");

        timerInterval = setInterval(() => {
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          timerDisplay.textContent = `‚è≥ Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            timerDisplay.textContent = "‚è±Ô∏è Time's up!";
            generateGrading();
          }
          timeRemaining--;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        document.getElementById("timer").textContent = "‚èπÔ∏è Timer stopped.";
      }

      async function sendMessage() {
        const userText = document.getElementById("user-input").value.trim();
        const chat = document.getElementById("chat-display");

        if (!userText) return;

        const userMessage = document.createElement("p");
        userMessage.textContent = `ü§ù You: ${userText}`;
        chat.appendChild(userMessage);

        // Decide role: Proctor or Patient
        let role = "patient"; // default

        const proctorKeywords = ["scene safe", "bsi", "number of patients", "als", "vitals", "blood pressure", "pulse", "respirations", "spo2", "pupils", "skin"];
        const userTextLower = userText.toLowerCase();

        if (proctorKeywords.some(keyword => userTextLower.includes(keyword))) {
          role = "proctor";
        }

        const patientMessage = document.createElement("p");
        patientMessage.textContent = `üßç ${role === "patient" ? "Patient" : "Proctor"}: ...`;
        chat.appendChild(patientMessage);

        chat.scrollTop = chat.scrollHeight;

        try {
          const res = await fetch("/.netlify/functions/openai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText, role })
          });

          const data = await res.json();

          if (data.response) {
            patientMessage.textContent = `üßç ${role === "patient" ? "Patient" : "Proctor"}: ${data.response}`;
          } else {
            patientMessage.textContent = "‚ö†Ô∏è Error: No response.";
          }

        } catch (err) {
          console.error(err);
          patientMessage.textContent = "‚ö†Ô∏è Error contacting AI.";
        }

        document.getElementById("user-input").value = "";
      }

      function generateGrading() {
        const output = "‚úÖ Grading feature working! Next we will track actual actions dynamically for this report.";
        document.getElementById("grading-output").textContent = output;
      }

      document.getElementById("start-button").addEventListener("click", startScenario);
      document.getElementById("send-button").addEventListener("click", sendMessage);
      document.getElementById("end-scenario").addEventListener("click", () => {
        stopTimer();
        generateGrading();
      });
    });
  </script>
</body>
</html>
