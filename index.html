<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Code Sim</title>
</head>
<body>
  <h1>EMS Code Sim</h1>
  <button onclick="startScenario()">Start Scenario</button>
  <div id="chat" style="height:300px; overflow-y:auto; border:1px solid #ccc; margin:10px; padding:10px;"></div>
  <textarea id="userInput" placeholder="Type..." rows="2" style="width:100%;"></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    let scenarioContext = "";

    async function loadScenario() {
      try {
        const res = await fetch("/scenarios/chest_pain_001/patient.json");
        const patient = await res.json();
        scenarioContext = `You are a ${patient.age}-year-old ${patient.sex} experiencing ${patient.chiefComplaint}.`;
        console.log("Scenario loaded");
      } catch (err) {
        console.error("Error loading scenario:", err);
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      chat.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";

      const res = await fetch("/.netlify/functions/openai", {
        method: "POST",
        body: JSON.stringify({
          message,
          role: "patient",
          context: scenarioContext
        }),
      });
      const data = await res.json();
      chat.innerHTML += `<div><b>Patient:</b> ${data.response}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function startScenario() {
      chat.innerHTML += `<div><i>Scenario started</i></div>`;
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
