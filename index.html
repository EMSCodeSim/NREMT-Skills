<script>
  console.log("Page loaded");

  document.addEventListener("DOMContentLoaded", () => {
    console.log("DOM ready");

    const btn = document.getElementById("scenario-button");
    if (btn) {
      console.log("Scenario button found");
      btn.addEventListener("click", () => {
        console.log("Scenario clicked");
        alert("Scenario started!");
      });
    } else {
      console.warn("Scenario button NOT found!");
    }
  });
</script>
