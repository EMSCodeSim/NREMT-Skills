<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Code Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #startScenarioBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #00aa00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    #startScenarioBtn.active {
      background: #444;
    }
    #chat {
      height: 65vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      margin: 1rem;
      border-radius: 8px;
    }
    #inputSection {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #0055aa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #003d80;
    }
    #micBtn.active {
      background-color: red;
    }
  </style>
</head>
<body>
  <header>
    EMS Code Sim
    <button id="startScenarioBtn" onclick="startScenario()">Start Scenario</button>
  </header>

  <div id="chat"></div>

  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Type or speak..." />
    <div class="button-row">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="button-row">
      <button id="micBtn" onclick="toggleMic()">ðŸŽ¤ Mic</button>
      <button onclick="endScenario()" style="background:#cc0000;">End Scenario</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");
    const startBtn = document.getElementById("startScenarioBtn");

    let recognition;
    let listening = false;
    let timerInterval;
    let timeRemaining = 15 * 60; // 15 minutes in seconds

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(textOverride) {
      const message = textOverride || input.value.trim();
      if (!message) return;
      appendMessage("You", message);
      input.value = "";

      const response = await fetch("/.netlify/functions/openai", {
        method: "POST",
        body: JSON.stringify({ message, role: "patient" }),
      });
      const data = await response.json();
      appendMessage("Patient", data.response);

      setTimeout(() => {
        if (listening) recognition.start();
      }, 1000);
    }

    function toggleMic() {
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          sendMessage(transcript);
        };

        recognition.onend = () => {
          micBtn.classList.remove("active");
        };
      }

      if (!listening) {
        recognition.start();
        micBtn.classList.add("active");
        listening = true;
      } else {
        recognition.stop();
        micBtn.classList.remove("active");
        listening = false;
      }
    }

    function startScenario() {
      appendMessage("System", "Scenario started.");
      startBtn.disabled = true;
      startBtn.classList.add("active");

      timerInterval = setInterval(() => {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          startBtn.textContent = "Time's up!";
          return;
        }
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        startBtn.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
        timeRemaining--;
      }, 1000);
    }

    function endScenario() {
      appendMessage("System", "Scenario ended.");
      input.disabled = true;
      micBtn.disabled = true;
      clearInterval(timerInterval);
      startBtn.textContent = "Scenario Ended";
    }
  </script>
</body>
</html>
