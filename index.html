<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Patient Simulator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <h1 style="text-align: center;">EMS Patient Simulator</h1>

  <!-- Instructor Access -->
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="scenario-builder.html">
      <button>🛠️ Go to Scenario Builder</button>
    </a>
  </div>

  <!-- Start Scenario Button -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button id="start-button">🚑 Start Scenario</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-interface">
    <h2>Patient Interaction</h2>
    <div id="chat-display"></div>
    <input type="text" id="user-input" placeholder="Ask the patient..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    async function startScenario() {
      const chat = document.getElementById("chat-display");
      chat.innerHTML = "";

      try {
        const res = await fetch("scenarios/latest.json");
        const data = await res.json();

        const dispatch = document.createElement("p");
        dispatch.textContent = `📟 Dispatch: ${data.dispatch}`;
        chat.appendChild(dispatch);
      } catch (err) {
        chat.innerHTML = "<p>⚠️ Could not load scenario.</p>";
      }
    }

    document.getElementById("start-button").addEventListener("click", startScenario);
  </script>
</body>
</html>
