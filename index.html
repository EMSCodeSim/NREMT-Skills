<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Code Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat {
      height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      margin: 1rem;
      border-radius: 8px;
    }
    #inputRow {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #0055aa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #003d80;
    }
    #micBtn.active {
      background-color: red;
    }
  </style>
</head>
<body>
  <header>EMS Code Sim</header>

  <div id="chat"></div>

  <div id="inputRow">
    <input type="text" id="userInput" placeholder="Type or speak..." />
    <button onclick="sendMessage()">Send</button>
    <button id="micBtn" onclick="toggleMic()">ðŸŽ¤</button>
    <button onclick="endScenario()">End Scenario</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");

    let recognition;
    let listening = false;

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(textOverride) {
      const message = textOverride || input.value.trim();
      if (!message) return;
      appendMessage("You", message);
      input.value = "";

      const response = await fetch("/.netlify/functions/openai", {
        method: "POST",
        body: JSON.stringify({ message, role: "patient" }),
      });
      const data = await response.json();
      appendMessage("Patient", data.response);

      setTimeout(() => {
        if (listening) recognition.start();
      }, 1000);
    }

    function toggleMic() {
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          sendMessage(transcript);
        };

        recognition.onend = () => {
          micBtn.classList.remove("active");
        };
      }

      if (!listening) {
        recognition.start();
        micBtn.classList.add("active");
        listening = true;
      } else {
        recognition.stop();
        micBtn.classList.remove("active");
        listening = false;
      }
    }

    function endScenario() {
      appendMessage("System", "Scenario ended.");
      input.disabled = true;
      micBtn.disabled = true;
    }
  </script>
</body>
</html>
